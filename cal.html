<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div class="total">
    <div class="outbox">
        <div class="result">
            <div class="history">
                <p id="previous"></p>
            </div>
            <div class="output">
                <p id="output-value"></p>
            </div>
        </div>
        <div class="keyboard">
        <button id="back" type="button" class="operator">del</button>
        <button id="clear" type="button" class="operator">clear</button>
        <button id="%" type="button" value="%" class="operator" >%</button>
        <button id="-" type="button" value="-"class="operator" >-</button>
        <button id="7" type="button" value="7"class="number" >7</button>
        <button id="8" type="button" value="8"class="number">8</button>
        <button id="9" type="button" value="9"class="number" >9</button>
        <button id="*" type="button" value="*"class="operator">x</button>
        <button id="4" type="button" value="4"class="number">4</button>
        <button id="5" type="button" value="5"class="number">5</button>
        <button id="6" type="button" value="6"class="number">6</button>
        <button id="/" type="button" value="/"class="operator">/</button>
        <button id="1" type="button" value="1"class="number">1</button>
        <button id="2" type="button" value="2"class="number" >2</button>
        <button id="3" type="button"value="3" class="number">3</button>
        <button id="+" type="button" value="+"class="operator">+</button>
        <button id="empty" type="button" class="operator">.</button>
        <button id="0" type="button" value="0"class="number" >0</button>
        <button id="=" type="button" class="operator" >=</button>
    </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
